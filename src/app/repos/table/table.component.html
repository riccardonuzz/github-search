<table class="table table-hover table-sm">
  <thead>
    <tr>
      <th scope="col" *ngFor="let header of headers">
          {{ header }}
      </th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let entry of data">
          <ng-container
              [ngTemplateOutlet]="rowTemplate"
              [ngTemplateOutletContext]="{ $implicit: entry }"
          >
          </ng-container>
      </tr>
  </tbody>
</table>
