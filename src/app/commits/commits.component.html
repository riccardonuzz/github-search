<div>
    <h1 class="mb-4">Search commits</h1>
    <!-- <app-repos-search-form (reposSubmitForm)="searchRepos($event)" (issuesSubmitForm)="searchReposByIssue($event)"></app-repos-search-form> -->

    <div class="table-container mt-5">
        <app-table
            [headers]="headers"
            [rowTemplate]="rowTemplate"
            [data]="commits"
            [loading]="loading"
        >   
        </app-table>
        <div *ngIf="!searched">Puoi effettuare una ricerca dei repository utilizzando il form in alto.</div>
    </div>
    
</div>


<ng-template #rowTemplate let-entry>
    <td>
        {{entry.full_name}}
    </td>
    <td>
        <img height="50" [src]="entry.owner.avatar_url" />
    </td>
    <td>
        {{entry.created_at}}
    </td>
</ng-template>
